<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Card Generator ðŸŽ‚</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    background: linear-gradient(160deg, #ff9a9e, #fad0c4, #fbc2eb);
    color: #333;
}
header {
    text-align: center;
    padding: 20px 10px 10px;
    font-size: 24px;
    font-weight: bold;
}
.container { padding: 15px; }
.card {
    background: white;
    padding: 15px;
    border-radius: 14px;
    margin-bottom: 15px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
}
input, select, textarea {
    width: 100%;
    padding: 12px;
    margin: 6px 0 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
}
button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #ff4f81;
    color: white;
    font-size: 16px;
    font-weight: bold;
}
.message-box {
    background: #fff5f8;
    padding: 15px;
    border-radius: 14px;
    margin-bottom: 15px;
}
.action-buttons button {
    background: #ff7aa2;
    margin-top: 8px;
}
</style>
</head>

<body>

<header>ðŸŽ‰ Birthday Card Generator ðŸŽ‚</header>

<div class="container">
<div class="card">
<label>Name of Birthday Star</label>
<input type="text" id="nameField">

<label>Age Turning</label>
<input type="number" id="ageField">

<label>Hobby / Interest</label>
<input type="text" id="hobbyField">

<label>Your Name</label>
<input type="text" id="senderField">

<label>Card Tone</label>
<select id="toneField">
<option>Funny</option>
<option>Sweet</option>
<option>Dramatic</option>
</select>

<label>Inside Joke / Special Memory</label>
<textarea id="memoryField"></textarea>

<button onclick="generateCards()">Generate 3 Cards ðŸŽ‚</button>
</div>

<div id="output"></div>
</div>

<script>
function generateCards() {
    const name = document.getElementById("nameField").value;
    const age = document.getElementById("ageField").value;
    const hobby = document.getElementById("hobbyField").value;
    const sender = document.getElementById("senderField").value;
    const memory = document.getElementById("memoryField").value;

    const messages = [
`ðŸŽ‰ Happy ${age}th Birthday ${name}! ðŸŽ‚  
Still ruling the world of ${hobby}!  
${memory ? "Never forgetting: " + memory + " ðŸ˜‚" : ""}  
Stay legendary! â€” ${sender}`,

`ðŸŒŸ Dear ${name},  
On your ${age}th birthday, may your days be filled with joy, laughter, and lots of ${hobby}.  
${memory ? "Thinking about: " + memory : ""}  
Happy Birthday ðŸ’– â€” ${sender}`,

`ðŸŽ® LEVEL ${age} UNLOCKED!  
Player: ${name}  
Special Power: ${hobby} Master  
${memory ? "Bonus Memory: " + memory : ""}  
Guide: ${sender}  
Press START to party ðŸŽ‰`
];

    const output = document.getElementById("output");
    output.innerHTML = "";

    messages.forEach(msg => {
        const box = document.createElement("div");
        box.className = "message-box";
        box.innerHTML = `<p>${msg.replace(/\n/g,"<br>")}</p>
        <div class="action-buttons">
            <button onclick="navigator.clipboard.writeText(\`${msg}\`)">Copy</button>
            <button onclick="window.open('https://wa.me/?text='+encodeURIComponent(\`${msg}\`))">WhatsApp</button>
            <button onclick="window.location.href='mailto:?subject=Happy Birthday!&body='+encodeURIComponent(\`${msg}\`)">Email</button>
        </div>`;
        output.appendChild(box);
    });
}
</script>

</body>
</html>
